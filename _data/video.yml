- name: เปิดประตูพระราชวังกบิลพัสดุ์
  link: 3AagI-81YOg
  info: อริยทัศน์ อินเดีย ตอนที่ 1 เปิดประตูพระราชวังกบิลพัสดุ์ ออกอากาศวันที่ 19 มิถุนายน 2559 ภาพยนตร์สารคดีเชิงข่าว ชุด “ อริยทัศน์ อินเดีย “ จัดทำขึ้นเพื่อเผยแพร่สาระธรรม เชิงพระพุทธประวัติตามเส้นทางแสวงบุญ ณ แดนพุทธภูมิ ภายใต้การกำกับดูแลของกองงานพระธรรมทูตไทยสายประเทศอินเดีย-เนปาล ตามดำริในพระเทพโพธิวิเทศ (วีรยุทธ์วีรยุทฺโธ) หัวหน้าพระธรรมทูตไทยสายประเทศอินเดีย-เนปาลภาพยนตร์สารคดีเชิงข่าว ชุด “ อริยทัศน์ อินเดีย “ จำนวน 40 ตอน คือ สารคดีสาระธรรม มีเนื้อหาที่นำเสนอพระพุทธประวัติขนบธรรมเนียม ประเพณีและวัฒนธรรมในแดนพุทธภูมิ ที่สะท้อนมุมมองตามแนวทางพระพุทธปรัชญาของพระอริยสงฆ์พระธรรมทูต ภายใต้หลัก ธรรมอันเป็นแก่นแท้ตามแนวทางพระพุทธศาสนา โดยถ่ายทอดผ่านเส้นทางพระพุทธดำเนิน อันมีสี่สังเวชนียสถานเป็นหลักในการดำเนินเรื่องเส้นทางการถ่ายทำ เดินถ่ายทำ ตามรอยเส้นทางพระพุทธเจ้าจาริกแสวงบุญแดนพุทธภูมิอินเดีย-เนปาล สถานที่ประสูติ ตรัสสู้ ปฐมเทศนา และ ปรินิพาน ภาพยนตร์สารคดีเชิงข่าว ชุด “ อริยทัศน์ อินเดีย “ จำนวน 40 ตอน ทางสถานีข่าวโทรทัศน์ TNN24 ช่อง 16 จะทำให้พุทธบริษัท ได้รับความรู้สร้างความเข้าใจในพระพุทธศาสนา และ ผู้แสวงบุญแดนพุทธภูมิได้รับอรรถรสจากการท่องเที่ยวทางธรรม อีกทั้ง เป็นการเผยแพร่สารคดีเพื่อค้ำจุนพระพุทธศาสนาทั่วประเทศให้คงอยู่ยาวนานสืบไป TNN24 ออกอากาศทางทีวีช่อง 16
  date: Jun 18, 2016

